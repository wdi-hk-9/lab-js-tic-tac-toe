<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toeeeeeeeeee</title>
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<header>
		<h1>TIC-TAC-TOE</h1>
		<input type="button" value="reset" id="reset"/>
	</header>	
		<main>

			<section><!-- left player (width:20%)-->
				<div id="left-player" class="player">
					<p>X's Turn</p>
				</div>
			</section>
			<section><!-- move board (width:60%)-->
				<div class="board-row"><!--top-->
					<div id="top-left" class="position"><!--top left--></div>
					<div id="top-center" class="position"><!--top center--></div>
					<div id="top-right" class="position"><!--top right--></div>
				</div>
				<div class="board-row"><!--middle-->
					<div id="center-left" class="position"><!--middle left--></div>
					<div id="center-center" class="position"><!--middle center--></div>
					<div id="center-right" class="position"><!--middle right--></div>
				</div>
				<div class="board-row"><!--bottom-->
					<div id="bottom-left" class="position"><!--bottom left--></div>
					<div id="bottom-center" class="position"><!--bottom center--></div>
					<div id="bottom-right" class="position"><!--bottom right--></div>
				</div>
			</section>
			<section><!-- right player (width:20%) -->
				<div id="right-player" class="player">
					<p>O's Turn</p>
				</div>
			</section>
		</main>
	<footer></footer>
</body>
</html>
