T<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="scripts/app.js"></script>
</head>
<body onload="startGame()">
	<h1>Tic Tac Toe</h1>
	<button id="button">Clear Board</button>	
	<h2 id="message">message</h2>

	<table>
		<tr>
			<td class="square" id="" id="0"></td>
			<td class="square" id="" id="1"></td>
			<td class="square" id="" id="2"></td>
		</tr>

		<tr>
			<td class="square" id="" id="3"></td>
			<td class="square" id="" id="4"></td>
			<td class="square" id="" id="5"></td>
		</tr>

		<tr>
			<td class="square" id="" id="6"></td>
			<td class="square" id="" id="7"></td>
			<td class="square" id="" id="8"></td>
		</tr>
	</table>

</body>
</html>
